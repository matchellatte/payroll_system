<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Payroll Form</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="p-4 bg-white shadow-sm rounded">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_employee" class="form-label">Employee:</label>
            {{ payroll_form.employee }}
        </div>

        <div class="mb-3">
            <label for="id_wage" class="form-label">Wage:</label>
            {{ payroll_form.wage }}
        </div>

        <button type="submit" class="btn btn-primary">Submit Payroll</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
